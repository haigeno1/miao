<script type="text/javascript">
var a = prompt("a:");
var b = prompt("b:");
var c = prompt("c:");
var delta = b * b - 4 * a * c;
var x, x1, x2;
if (a == 0 && b == 0 && c == 0) {
    console.log("wuqiongjie");
} else if (a == 0 && b == 0 && c != 0) {
    console.log("wujie");
} else if (a == 0 && b != 0) {
    console.log(-b / c);
} else if (delta == 0) {
    x = (-b) / 2 / a;
    console.log("x=" + x);
} else if (delta > 0) {
    x1 = (-b + Math.sqrt(delta)) / 2 / a;
    x2 = (-b - Math.sqrt(delta)) / 2 / a;
    console.log("x1=" + x1);
    console.log("x2=" + x2);
} else {
    x1 = -b / 2 / a + "+" + Math.sqrt(delta * (-1)) / a / 2 + "i";
    x2 = -b / 2 / a + "-" + Math.sqrt(delta * (-1)) / a / 2 + "i";
    console.log("x1=" + x1);
    console.log("x2=" + x2);
}
</script>
<script type="text/javascript">
var a = prompt("a:");
var b = prompt("b:");
var c = prompt("c:");
var d = prompt("d:");
var e = prompt("e:");
var f = prompt("f:");
if (a * e == b * d && a * f == c * d) {
    console.log("wuqiongjie");
} else if (a * e == b * d && a * f != c * d) {
    console.log("wujie");
} else {
    x = (c * e - b * f) / (a * e - b * d);
    y = (c * d - a * f) / (b * d - a * e);
    console.log("x=" + x);
    console.log("y=" + y);
}
</script>
