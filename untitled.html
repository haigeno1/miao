  // Input: "25525511135"
  // Output: ["255.255.11.135", "255.255.111.35"]
    var restoreIpAddresses = function(s) {
      function str(a,b,c){
        return {
          s1:s.slice(0,a),
          s2:s.slice(a,a+b),
          s3:s.slice(a+b,a+b+c),
          s4:s.slice(a+b+c),
        }
      }
      function is(obj){
        if(obj.s4 >= 0 && obj.s4 < 256&&obj.s1 >= 0 && obj.s1 < 256&&obj.s2 >= 0 && obj.s2 < 256&&obj.s3 >= 0 && obj.s3 < 256){
          return true
        } else {
          return false
        }
      }
      function filter(obj){
        return String(Number(obj.s1))===obj.s1 && String(Number(obj.s2))===obj.s2 && String(Number(obj.s3))===obj.s3 && String(Number(obj.s4))===obj.s4
      }
        
      var result = []
      for (var a = 1; a <=3; a++){
        for (var b = 1; b <=3; b++){
          for (var c = 1; c <=3; c++){
            var res = str(a,b,c)
            if(res.s4.length > 3||res.s3.length===0||res.s4.length===0){
              continue
            }
            if (is(res)&&filter(res)){
              result.push(res.s1+"."+res.s2+"."+res.s3+"."+res.s4)
            }
          }
        }
      }
      return result
    }
