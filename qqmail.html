<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
html, body {
	height: 100%;
	margin: 0
}

header {
	height: 50px;
	background-color: red;
	border-bottom: 2px solid;
	box-sizing: border-box
}

aside {
	width: 100px;
	height: calc(100% - 50px);
	background-color: tan;
	border-right: 2px solid;
	box-sizing: border-box
}

main {
	height: calc(100% - 50px);
	width: calc(100% - 100px);
	background-color: #666;
	margin-left: 100px;
	margin-top: calc(-100vh + 50px)
}

</style>
</head>
<body>
<header>header 111</header>
<aside>aside222</aside>	
<main>main333</main>
</body>
</html>
