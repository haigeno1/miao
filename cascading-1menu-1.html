<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
*{
  background-color: rgba(0,0,0,0.1);
}
.menu>li{
  display:inline-block;
}
ul{
  list-style:none;
  xpadding:0;
  padding-left: 0;
}
li{
  position: relative;
  padding:5px 10px;
  min-width:50px;
}

li>ul{
  display:none;;
  position: absolute;
}

li:hover{
  background-color: orange;
}
.menu>li:hover>ul{
  display:block;
  top:100%;
  left:0;
}

ul>li:hover>ul{
  display:block;
  top:0;
  left:100%;
}


</style>
</head>
<body>
  <ul class="menu">
    <li>1
      <ul>
        <li>11
          <ul>
            <li>111</li>
            <li>222
              <ul>
                <li>1111</li>
                <li>2222</li>
                <li>3333</li>
              </ul>
            </li>
            <li>333</li>
          </ul>
        </li>
        <li>22</li>
        <li>33</li>
      </ul>
    </li>
    <li>2</li>
    <li>3</li>
  </ul>
</body>
</html>
